plugins {
    id 'java'
}
group 'co.com.bancolombia.acceptancetest'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}
sourceSets {
    test {
        java {
            srcDir file('src/test/java')
            exclude '**/*UiRunner*.java'
        }
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}
ext {
    karateVersion = '0.9.2'
    cucumberReporting = '5.3.0'
}

dependencies {
    testCompile "com.intuit.karate:karate-junit4:$karateVersion"
    testCompile "com.intuit.karate:karate-netty:$karateVersion"
    testCompile "com.intuit.karate:karate-apache:$karateVersion"
    testCompile "net.masterthought:cucumber-reporting:$cucumberReporting"
    testImplementation 'junit:junit:4.12'
}
test {
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    systemProperty "karate.endpoint", System.properties.getProperty("karate.endpoint")
    systemProperty "karate.keyPath", System.properties.getProperty("karate.keyPath")
    systemProperty "karate.keyPassword", System.properties.getProperty("karate.keyPassword")
    systemProperty "karate.userAuth", System.properties.getProperty("karate.userAuth")
    systemProperty "karate.passAuth", System.properties.getProperty("karate.passAuth")
}